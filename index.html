<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LashdollBD</title>
</head>
<body>
    <!-- ======== header part start========= -->
    <header>
        <div class="container">
                   <!-- ========== row one start ========== -->
        <nav>
            <div class="logo-part">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="menu-part">
                <ul>
                    <li><a href="https://www.facebook.com/lashdollbd" target="_blank">Menu</a></li>
                    <li><a href="https://www.facebook.com/lashdollbd" target="_blank">About</a></li>
                    <li><a href="https://www.facebook.com/lashdollbd" target="_blank">Shop</a></li>
                    <li><a href="https://www.facebook.com/lashdollbd" target="_blank">Blog</a></li>
                    <li><a href="https://www.facebook.com/lashdollbd" target="_blank">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- ========== row one start ========== -->
        
        <!-- ========= row two start ============= -->
        <div class="writing-part">
            <h1>THE MOST LUXURIOUS BEAUTY DRUG STORE IN BANGLADESH WHICH OFFERS TOP-QUALITY BEAUTY PRODUCTS FROM U.S.A</h1>
            <a href="#"><button type="button">Stay with us</button></a>
        </div>
        </div>
        <!-- ========= row two start ============= -->
    </header>
    <!-- ============ header part end ============= -->

    <!-- ============ service section part start ============= -->
    <section id="service">
        <div class="container">
            <div class="section-writing-part">
                <h2>service we provide</h2>
                <div class="underline"></div>
                <p>Imported brands are availavbe in reasonable price</p>
            </div>
            <div class="section-feature-part">
                <a href="https://www.maccosmetics.com/" target="_blank"><img src="./img/mac.png" alt="mac"></a>
                <h3>mac</h3>
            </div>
                
            <div class="section-feature-part">
                <a href="https://www.urbandecay.com/" target="_blank"><img src="./img/ud.png" alt="ud"></a>
                <h3>urban decay</h3>
            </div>
            
            <div class="section-feature-part">
                <a href="https://www.juviasplace.com/" target="_blank"><img src="./img/jp.png" alt="jp"></a>
                <h3>juvias place</h3>
            </div>
                
            <div class="section-feature-part">
                <a href="https://www.anastasiabeverlyhills.com/" target="_blank"><img src="./img/an.png" alt="an"></a>
                <h3>anastasia</h3>
            </div>
        </div>
    </section>
    <!-- ============ service section part end ============= -->

    <!-- ============ contact section part start ============= -->
    <section id="contact">
        <div class="container">
            <div class="contact-wr-part">
                <h2>get in touch</h2>
                <div class="underline"></div>
            </div>
                
            <div class="contact-fr-part">
                <form action="">
                    <input type="text" name="name" id="" placeholder="Your Name">
                    <input type="email" name="" id="" placeholder="Your Email">
                    <textarea name="" id="" placeholder="Write your message" cols="30" rows="10"></textarea>
                    <input type="button" value="send">
                </form>
            </div>
        </div>
    </section>    
    <!-- ============ contacct section part end ============= -->
</body>
</html>
